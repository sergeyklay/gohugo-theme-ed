name: CS

on:
  push:
    branches:
      - master
      - 'feature/**'
      - 'release/**'
      - 'fix/**'
    paths-ignore:
      - "README.md"
  # The branches below must be a subset of the branches above
  pull_request:
    branches:
      - master
    paths-ignore:
      - "README.md"

jobs:
  lint:
    runs-on: ubuntu-20.04
    name: Code linting

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node 14.x
        uses: actions/setup-node@v3
        with:
          node-version: '14.x'

      - name: Install npm dependencies
        run: npm ci

      - name: Code linting
        run: npm run lint
