name: CS

on:
  push:
    branches:
      - main
      - 'feature/**'
      - 'release/**'
      - 'fix/**'
    paths-ignore:
      - README.md
  # The branches below must be a subset of the branches above
  pull_request:
    branches:
      - main
    paths-ignore:
      - README.md

jobs:
  lint:
    runs-on: ubuntu-20.04
    name: Code linting

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node 20.x
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Install npm dependencies
        run: npm ci

      - name: Code linting
        run: npm run lint
